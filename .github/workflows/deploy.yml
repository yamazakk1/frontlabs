name: Deploy Each Branch to Separate Folder

on:
  push:
    branches: [main, lab1, lab2]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Get branch name
      id: branch
      run: |
        BRANCH_NAME="${GITHUB_REF#refs/heads/}"
        echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
        if [ "$BRANCH_NAME" = "main" ]; then
          echo "folder_path=" >> $GITHUB_OUTPUT
        else
          echo "folder_path=$BRANCH_NAME/" >> $GITHUB_OUTPUT
        fi
    
    - name: Prepare files
      run: |
        mkdir -p _site
        
        if [ "${{ steps.branch.outputs.branch }}" = "main" ]; then
          echo "Deploying MAIN branch to root"
          cp -r ./* _site/ 2>/dev/null || true
          
          cat > _site/index.html << 'NAV'
