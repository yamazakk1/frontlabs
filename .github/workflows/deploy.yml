          mkdir -p "_site/${{ steps.branch.outputs.branch }}"
          cp -r ./* "_site/${{ steps.branch.outputs.branch }}/" 2>/dev/null || true
        fi
        
        rm -rf _site/.github _site/.git* _site/README.md 2>/dev/null || true
        echo "Files prepared for ${{ steps.branch.outputs.branch }}"
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'
        
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2