name: Simple Deploy

on:
  push:
    branches: [main, lab1, lab2]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Prepare
      run: |
        mkdir -p _site
        if [ "${{ github.ref_name }}" = "main" ]; then
          cp -r ./* _site/ 2>/dev/null || true
        else
          mkdir -p "_site/${{ github.ref_name }}"
          cp -r ./* "_site/${{ github.ref_name }}/" 2>/dev/null || true
        fi
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _site